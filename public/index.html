<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Time Tracking and Video Monitoring Tool</h1>
    </header>
    <main>
        <button id="startTracking">Start Tracking</button>
        <button id="stopTracking">Stop Tracking</button>
        <button id="toggleVideo">Enable Video</button>
        <div id="timeDisplay">Time: 00:00:00</div>
        <video id="videoStream" controls autoplay></video>
    </main>
    <script src="script.js"></script>
</body>
</html>
